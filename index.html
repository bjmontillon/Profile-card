<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  
  <div class="display">
    <img src="images/image-victor.jpg" alt="profile-display" style="position:absolute;bottom:-40px;border-radius: 50px;border: 5px  solid white;
    left: 100px;">
  </div>
  
    <div class="name">
      <div>
        <h2>Victor Crest 26</h2>
        <p>London</p>
      </div>
      
    </div>
  <div class="stats">
    <div class="followers">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="likes">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="photos">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bjarcilla</a>.
  </div>
</body>
</html>
